                            待处理任务一览 <small></small>
                        </h3>
                        <!-- <ul class="breadcrumb">

                <!-- END PAGE HEADER-->
                <!-- BEGIN PAGE CONTENT-->                <div class="row-fluid">                                    <div class="span12">                                        <div class="portlet box green">                            <div class="portlet-title">                                <div class="caption"><i class="icon-tasks"></i>待处理任务一览</div>                                <div class="tools">                                    <a href="javascript:;" class="collapse"></a>                                </div>                            </div>                            <div class="portlet-body">                                <table class="table table-condensed table-hover">                                    <thead>                                        <tr>                                            <th>No.</th>
                                            <th>项目编号</th>
                                            <th>项目名称</th>
                                            <th>流程名</th>
                                            <th>流程编号</th>
                                            <th>任务名</th>
                                            <th>任务开始时间</th>                                            <th>流程申请人</th>                                            <th>申请时间</th>                                            <th>状态</th>                                        </tr>                                    </thead>                                    <tbody>                                        <tr th:each="row,rowStat:${todoTasks}">                                            <td><span class="help-inline" th:text="${rowStat.index + 1}">1</span></td>
                                            <td><a href="04_detailReport.html" th:href="@{/editReport/{businessKey}(instanceId=${row.instanceId},taskId=${row.taskId},businessKey=${row.businessKey})}" th:text="${row.projectNumber}">PM0000000001</a></td>
                                            <td th:text="${row.projectName}">测试机销售</td>
                                            <td th:text="${row.processDefinitionName}">流程名</td>
                                            <td th:text="${row.instanceId}">流程编号</td>
                                            <td th:text="${row.taskName}">任务名</td>
                                            <td th:text="${#dates.format(row.taskStartTime, 'yyyy/MM/dd HH:mm:ss')}">2015-12-12 12:59:34</td>                                            <td th:text="${row.applyUser}">张三</td>                                            <td th:text="${row.applyTime}">2015-12-12</td>                                            <td>
                                                <span class="label label-info" th:if="${row.status=='A1' or row.status=='B1' or row.status=='C1' or row.status=='D1'}" th:text="${statusNames[row.status]}">申请</span>
                                                <span class="label label-success" th:if="${row.status=='B2' or row.status=='C2' or row.status=='D2' or row.status=='D3' or row.status=='E1' or row.status=='E2'}" th:text="${statusNames[row.status]}">同意</span>
                                                <span class="label label-warning" th:if="${row.status=='B3' or row.status=='C3' or row.status=='D4' or row.status=='D5' or row.status=='D6'}" th:text="${statusNames[row.status]}">驳回</span>
                                            </td>                                        </tr>                                        <tr th:remove="all">                                            <td>2</td>                                            <td><a href="04_detailReport .html">PM0000000002</a></td>                                            <td>测试机销售</td>                                            <td>张三</td>                                            <td>2015-12-12</td>                                            <td><span class="label label-success">确认库存及交期</span></td>                                        </tr>                                        <tr th:remove="all">                                            <td>3</td>                                            <td><a href="04_detailReport .html">PM0000000003</a></td>                                            <td>测试机销售</td>                                            <td>张三</td>                                            <td>2015-12-12</td>                                            <td><span class="label label-warning">特价申请</span></td>                                        </tr>                                    </tbody>                                </table>                            </div>                        </div>                    </div>                                </div>
