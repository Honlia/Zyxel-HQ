	<meta charset="utf-8" />	<title>项目报备系统 | 登陆页面</title>	<meta content="width=device-width, initial-scale=1.0" name="viewport" />	<meta content="" name="description" />	<meta content="" name="author" />
	<!-- BEGIN GLOBAL MANDATORY STYLES -->
    <meta http-equiv="pragma" content="no-cache" />      <meta http-equiv="cache-control" content="no-cache, must-revalidate" />      <meta http-equiv="expires" content="0" />         <!-- BEGIN GLOBAL MANDATORY STYLES -->    <link href="media/css/bootstrap.min.css" th:href="@{/media/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>    <link href="media/css/bootstrap-responsive.min.css" th:href="@{/media/css/bootstrap-responsive.min.css}" rel="stylesheet" type="text/css"/>    <link href="media/css/font-awesome.min.css" th:href="@{/media/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>    <link href="media/css/style-metro.css" th:href="@{/media/css/style-metro.css}" rel="stylesheet" type="text/css"/>    <link href="media/css/style.css" th:href="@{/media/css/style.css}" rel="stylesheet" type="text/css"/>    <link href="media/css/style-responsive.css" th:href="@{/media/css/style-responsive.css}" rel="stylesheet" type="text/css"/>    <link href="media/css/default.css" th:href="@{/media/css/default.css}" rel="stylesheet" type="text/css" id="style_color"/>    <link href="media/css/uniform.default.css" th:href="@{/media/css/uniform.default.css}" rel="stylesheet" type="text/css"/>

	<!-- END PAGE LEVEL STYLES -->

<!-- BEGIN BODY -->
<body class="login">
	<!-- BEGIN LOGO -->
	<!-- <div class="logo">		<img src="media/image/logo-big.png" th:src="@{/media/image/logo-big.png}" alt="" /> 	</div> -->
	<!-- END LOGO -->
	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="form-vertical login-form" action="#" th:action="@{/j_spring_security_check}"  method="post">			<h3 class="form-title">登陆</h3>			<div class="alert alert-error hide">				<button class="close" data-dismiss="alert"></button>				<span>Enter any username and password.</span>			</div>
			<div style="color:red" th:if="${error}">
	        	<span th:text="${error}"></span>
	        </div>
			<div class="control-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9" for="username">用户名</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-user"></i>						<input id="username" class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username"/>					</div>				</div>			</div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9" for="password">密码</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-lock"></i>						<input id="password" class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>					</div>				</div>			</div>
			<div class="form-actions">				<label class="checkbox" for="remember-me">				<input id="remember-me" type="checkbox" name="remember-me" value="true"/> 记住我				</label>				<button type="submit" class="btn green pull-right">				登陆 <i class="m-icon-swapright m-icon-white"></i>				</button>			</div>
		</form>
		<div id="browserAlert" style="display: none;">
		      <p style="color: red;"><i class="icon-warning-sign icon-large"></i>系统检测到您当前使用的浏览器和本平台所使用的网页渲染技术(html5、css3)不完全兼容，不能保证操作结果完全正确。为了不给您造成不必要的麻烦，建议使用谷歌浏览器(Chrome)、FireFox浏览器、Microsoft Edge等先进的浏览器操作本平台。</p>
		  </div>
		<!-- END LOGIN FORM -->
		<div class="footer-inner">
                    2015 &copy; by superGroup.
        </div>		
	</div>
	<!-- END LOGIN -->
	<!-- BEGIN COPYRIGHT -->
    <!-- <div class="text-center" th:replace="00_footer :: page-footer"></div> -->
	<!-- END COPYRIGHT -->
    <!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->    <!-- BEGIN CORE PLUGINS -->    <script src="media/js/jquery-1.10.1.min.js" th:src="@{/media/js/jquery-1.10.1.min.js}" type="text/javascript"></script>    <script src="media/js/jquery-migrate-1.2.1.min.js" th:src="@{/media/js/jquery-migrate-1.2.1.min.js}" type="text/javascript"></script>    <!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->    <script src="media/js/jquery-ui-1.10.1.custom.min.js" th:src="@{/media/js/jquery-ui-1.10.1.custom.min.js}" type="text/javascript"></script>          <script src="media/js/bootstrap.min.js" th:src="@{/media/js/bootstrap.min.js}" type="text/javascript"></script>    <!--[if lt IE 9]>    <script src="media/js/excanvas.min.js" th:src="@{/media/js/excanvas.min.js}"></script>    <script src="media/js/respond.min.js" th:src="@{/media/js/respond.min.js}"></script>      <![endif]-->       <script src="media/js/jquery.slimscroll.min.js" th:src="@{/media/js/jquery.slimscroll.min.js}" type="text/javascript"></script>    <script src="media/js/jquery.blockui.min.js" th:src="@{/media/js/jquery.blockui.min.js}" type="text/javascript"></script>      <script src="media/js/jquery.cookie.min.js" th:src="@{/media/js/jquery.cookie.min.js}" type="text/javascript"></script>    <script src="media/js/jquery.uniform.min.js" th:src="@{/media/js/jquery.uniform.min.js}" type="text/javascript" ></script>
    <script type="text/javascript" src="media/js/jquery.validate.min.js" th:src="@{/media/js/jquery.validate.min.js}"></script>    <!-- END CORE PLUGINS -->    <!-- BEGIN PAGE LEVEL PLUGINS -->    <script src="media/js/jquery.validate.min.js" th:src="@{/media/js/jquery.validate.min.js}" type="text/javascript"></script>    <!-- END PAGE LEVEL PLUGINS -->    <!-- BEGIN PAGE LEVEL SCRIPTS -->    <script src="media/js/app.js" th:src="@{/media/js/app.js}"></script>    <script src="media/js/login.js" th:src="@{/media/js/login.js}" type="text/javascript"></script>
    <script src="js/check-browser.js" th:src="@{/js/check-browser.js}" type="text/javascript"></script>    <!-- END PAGE LEVEL SCRIPTS -->    <script type="text/javascript" th:inline="javascript">    /*<![CDATA[*/
		jQuery(document).ready(function() {
			
			if ($.isIE()) {
				$("#browserAlert").show();
			}
			
		    App.init();
            $(".login-form").validate({

                rules: {
                    username: {
                        required: true,
                        maxlength: 20
                    },
                    password: {
                        required: true,
                        maxlength: 20
                    }
                },
                messages: {
                    projectNumber: {
                        required: "项目编号必须输入",
                        maxlength: "项目编号最多可以包含{0}个字符"
                    },
                    projectName: {
                        required: "项目名称必须输入",
                        maxlength: "项目名称最多可以包含{0}个字符"
                    }
                }
            });
		});
	/*]]>*/    </script>
