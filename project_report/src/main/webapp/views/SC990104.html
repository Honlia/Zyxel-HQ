<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--[if lt IE 9]>
        <script type="text/javascript" src="js/html5.js"></script>
        <![endif]-->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta http-equiv="pragma" content="no-cache" />  
    <meta http-equiv="cache-control" content="no-cache, must-revalidate" />  
    <meta http-equiv="expires" content="0" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title></title>
    <script type="text/javascript" src="js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" src="js/main.js" th:src="@{/js/main.js}"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}"/>
    <script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <link href="css/jquery-confirm.min.css" th:href="@{/css/jquery-confirm.min.css}" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-confirm.min.js" th:src="@{/js/jquery-confirm.min.js}" type="text/javascript"></script>
    <!--plugin-->
    <link rel="stylesheet" href="assets/owlcarousel/assets/owl.carousel.min.css" th:href="@{/assets/owlcarousel/assets/owl.carousel.min.css}"/>
    <link rel="stylesheet" href="assets/owlcarousel/assets/owl.theme.default.min.css" th:href="@{/assets/owlcarousel/assets/owl.theme.default.min.css}"/>
    <script src="assets/owlcarousel/owl.carousel.js" th:src="@{/assets/owlcarousel/owl.carousel.js}"></script>
    <link rel='stylesheet' media='only screen and  (max-width: 900px)' href='css/mobile.css'  th:href="@{/css/mobile.css}"/>
    <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
        $(document).ready(function () {
            $(".showPic").click(function(){
            	$("#picBox").attr("src", $(this).next("input").val());
            	$("#picPopup").modal("show");
            });
        })
    /*]]>*/
    </script>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <div>
                <div>
                    <div class="page-header">
                    	<h1 class="text-center">流程定义</h1>
                    </div>
                    <div>
                        <div align="right">
                            <a href="javascript:;" th:href="@{/workflow/deployAllProcess}">[部署所有流程]</a>
                            <a href="javascript:;" th:href="@{/workflow/deleteAllDeployment}">[删除所有部署]</a>
                            <a href="javascript:;" th:href="@{/admin}">[返回后台管理主菜单]</a>
                        </div>
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                                <tr>
                                    <th align="center" width="40%">流程名称</th>
                                    <th align="center" width="20%">流程定义Key</th>
                                    <th align="center" width="10%">版本号</th>
                                    <th align="center" width="10%">状态</th>
                                    <th align="center" width="20%">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item, itemStat:${proceessDefinitionList}">
                                    <td align="center" width="40%" th:text="${item.processDefinitionName}">流程名称</td>
                                    <td align="center" width="20%" th:text="${item.processDefinitionKey}">流程定义Key</td>
                                    <td align="center" width="10%" th:text="${item.processDefinitionVersion}">版本号</td>
                                    <td align="center" width="10%" th:text="${item.status}">状态</td>
                                    <td align="center" width="20%">
                                        <!-- <a href="javascript:;" th:href="@{/workflow/startProcess/{processDefinitionKey}(processDefinitionKey=${item.processDefinitionKey})}">启动</a>| -->
                                        <a class="showPic" href="javascript:;">查看</a>
                                        <input class="picUrl" type="hidden" th:value="@{/workflow/getProcessPic/{processDefinitionId}(processDefinitionId=${item.processDefinitionId})}" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Role window-->
    <div class="modal fade" id="picPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div style="max-width:1024px; max-width:768px">
                    <img id="picBox" src="" style="width:100%; height:100%;" />  
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    
</body>
</html>
