                <div class="row-fluid">                    <div class="span12">                        <div class="portlet box blue">                            <div class="portlet-title">                                <div class="caption"><i class="icon-reorder"></i>代理商检索</div>                                <div class="tools">                                    <a href="javascript:;" class="collapse"></a>                                </div>                            </div>                            <div class="portlet-body form">                                <!-- BEGIN FORM-->                                <form action="#" th:action="@{/m99/initManageAgent}" th:object="${agent}" method="post" class="horizontal-form">                                                                        <div class="row-fluid">                                        <div class="control-group span4">                                            <label class="control-label">代理商编号</label>                                            <div class="controls">                                                <input th:field="*{agentNum}" type="text" class="span12 m-wrap" />                                            </div>                                        </div>                                                                                <div class="control-group span4">                                            <label class="control-label">代理商名称</label>                                            <div class="controls">                                                <input th:field="*{agentName}" type="text" class="span12 m-wrap" />                                            </div>                                        </div>                                                                                <div class="control-group span4">                                            <label class="control-label">主营业务</label> </div>                                        </div>                                        <div class="control-group span3">                                            <label class="control-label">所属业务部门</label>                                            <div class="controls">                                                                                            <select th:field="*{dept}" class="span12 m-wrap deptList" tabindex="1">                                                    <option value="">--请选择--</option>                                                    <option value="3">渠道开发部</option>                                                    <option value="4">业务部</option>                                                </select>                                            </div>                                        </div>                                        <div class="control-group span3">                                            <label class="control-label">业务负责人</label>                                            <div class="controls">                                                <select th:field="*{businessDirector}" class="span12 m-wrap businessDirectorListOption" tabindex="1">                                                    <option value="">--请选择--</option>                                                    <option th:each="item : ${businessDirectorList}" th:value="${item}" th:text="${item}"></option>                                                </select>                                            </div>                                        </div>                                                                            </div>                                    <div class="form-actions">                                        <div class="pull-right">                                            <button type="submit" class="btn blue">查询</button> var i=0;i<data.length;i++){                           businessDirectorListOption.append("<option value='"+data[i]+"'>"+data[i]+"</option>");                       }                   },                   error : function(e) {                       console.log("ERROR: ", e);                   },                   done : function(e) {                       console.log("DONE");                   }               });           });        });    /*]]>*/    </script>
